{% if include.placeholder%}
    {% assign input_placeholder = include.placeholder %}
{% else %}
    {% assign input_placeholder = site.search_placeholder %}
{% endif %}
<div class="field">
    <div class="control has-icons-right is-expanded">
        <input
            class="input is-fullwidth"
            id="{{ include.id }}"
            type="text"
            placeholder="{{ input_placeholder }}"
            name="query"
            autocomplete="off"
        />
        <span class="icon is-right">
            <i class="search-bar-icon sgds-icon sgds-icon-search is-size-7"></i>
        </span>
    </div>
</div>
