---
title: Search
layout: layout-default
permalink: /search/
---

<section class="sgds-section breadcrumb-title-section has-background-general">
    <div class="wave-gfx"></div>
    <div class="sgds-container">
        <h1 class="has-text-white"><b>{{ page.title }}</b></h1>
    </div>
    <div class="sgds-container is-hidden-desktop">
        <form action="/search/" method="get"> 
            <div class="row padding--bottom--sm padding--top--sm">
                <div class="col">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input
                                class="input"
                                type="text"
                                placeholder="{{ site.search_placeholder }}"
                                name="query"
                            />
                        </div>
                        <div class="control">
                            <button class="sgds-button">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<section class="sgds-section">
    <div id="search-app-full-site" style="display: flex; justify-content: center">
    </div>
</section>

<script async src="/assets/bundles/vue-search-app-full-site.bundle.js"></script>
